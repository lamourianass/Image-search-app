<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="search-id" placeholder="Search for images..." />
      <button id="search-button">Search</button>
      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1469285994282-454ceb49e63c?q=80&w=2671&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image"
          />
        </div>
      </div>
    </form>
  </body>
</html>
